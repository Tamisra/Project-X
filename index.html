<!DOCtype HTML>
<html>
<head><title> Registration page</title></head>
<body>
<form>
   <table >
       <tr>
      	<td><b>NAME</b></td>
      	<td>&nbsp;</td>
      	<td><input type="text" name="name"  required="required" placeholder="enter your name" >
      	<p></p>
      	</td>
      </tr>

       <tr>
          <td><b>PASSWORD</b></td>
          <td>&nbsp;</td>
          <td><input type="password" name="password"  required="required" placeholder="Enter password" >
          <p></p>
          </td>
          
       </tr>
      
  
       <tr>
      	<td><b>PHONE NO</b></td>
      	<td>&nbsp;</td>
      	<td><input type="text" name="phone"  required="required" placeholder="enter your phoneno" maxlength=10>
      	<p></p>
      	</td>
      </tr>
      
      
      	 
      <tr>
      	<td><b>EMAIL</b></td>
      	<td>&nbsp;</td>
      	<td><input type="email"  name="email"   required="required" placeholder="       @gmail.com" >
      	<p></p>
      	</td> 
      	</tr>
      
      
       <tr>
          <td><b>GENDER</b></td>
          <td>&nbsp;</td>
          <td>
              <input type="radio" value="male" name="gender" >Male
              <input type="radio" value="female" name="gender" >Female
              <p></p>
          </td>
       </tr>
       
       	 <tr>
       	<td><b>AGE</b></td>
       	<td>&nbsp;</td>
       	<td>
       		<input type="number" name="dob">
       		<p></p>
       		</td>
       </tr>
       	         
       <tr>
          <td></td><td></td>
          <td><input type="submit" value="Submit"> &nbsp;<input type="reset" value="Clear"></td>
       </tr>
   </table>
   </form>
  </body>
  </html>
